apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: c2pa-verifier
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: c2pa-verifier.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: c2pa-verifier
            port:
              name: http 